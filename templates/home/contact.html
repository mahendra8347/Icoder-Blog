{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container col-7 my-3">
    <h3>Contact iCoder Admin</h3>
    <form method="POST" action="/contact/" >{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="Name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="content">Discribe your issue:</label>
            <textarea type="text" col="30" rows="4" class="form-control" name="content" id="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
